{% extends "calc/base.html" %}

{% block content %}
{% if latest_file_list %}
    <ul>
    {% for file in latest_file_list %}
        <li><a href="{% url 'calc:detail' file.id %}">{{ file.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No files are available.</p>
{% endif %}
{% endblock %}
