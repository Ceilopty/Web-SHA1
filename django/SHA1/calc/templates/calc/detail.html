{% extends "calc/base.html" %}

{% block content %}
<h1>{{ file.title }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<table>
	{% if file.show %}
	{% for name, value in file.show %}
	<tr>
		<td>{{ name|title }}</td>
		<td>{{ value }}</td>
	</tr>
	{% endfor %}
	{% endif %}

	<tr>
		<td>SHA1</td>
		<td>{{ file.sha }}</td>
	</tr>
	
	
</table>
{% endblock %}
